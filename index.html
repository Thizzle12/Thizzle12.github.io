<!DOCTYPE html>
<html lang="en" style="font-family: sans-serif; font-weight:bold; font-size:24;">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting paragraphs' style conditionally, based on data</title>
		<script type="text/javascript" src="../d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">

			var dataset = [ 5, 10, 15, 20, 25 ];

			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) {
					return "I can count up to " + d;
				})
				.style("color", function(d) {
					if (d > 15) {	//Threshold of 15
						return "red";
					} else {
						return "black";
					}
				});

		</script>

    <svg width="200" height="200">
      <rect x="0" y="20" width="80" height="80" stroke-width="2" stroke="gray" fill="purple" opacity="1.0"/>
      <rect x="20" y="15" width="80" height="80" stroke-width="2" stroke="gray" fill="blue" opacity="0.80"/>
      <rect x="40" y="10" width="80" height="80" stroke-width="2" stroke="gray" fill="green" opacity="0.60"/>
      <rect x="60" y="5" width="80" height="80" stroke-width="2" stroke="gray" fill="yellow" opacity="0.40"/>
      <rect x="80" y="0" width="80" height="80" stroke-width="2" stroke="gray" fill="red" opacity="0.20"/>
    </svg>
	</body>
</html>
